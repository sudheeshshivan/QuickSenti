<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <!-- font Awesome -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <!-- Ionicons -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/ionicons.min.css")">
        <!-- Theme style -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/AdminLTE.css")">

        
    </head>
    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="#" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Quick Senti
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->

                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>User<i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="@routes.Assets.at("img/avatar3.png")" class="img-circle" alt="User Image" />
                                    <p>
                                        User
                                        <small>Member since Nov. 2012</small>
                                    </p>
                                </li>

                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="@routes.Login.logout" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="@routes.Assets.at("img/avatar3.png")" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>User</p>

                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a href="@routes.UserArea.dashboard">
                                <i class="fa fa-home"></i> <span>Home</span>
                            </a>
                        </li>
                        
                        <li class="treeview @if(pageId==4){ active }">
                            <a href="#">
                                <i class="fa fa-edit"></i> <span>Reports</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                @for(menuItem <- reportMenu){
                                    <li>
                                        <a 
                                            @if(menuItem._3==1){ 
                                                href="@routes.WebServices.loadReportView(GeneralFunctions.getMD5Hash(menuItem._2.toString()))" 
                                            }else{ 
                                                href="@routes.WebServices.loadReportPage(GeneralFunctions.getMD5Hash(menuItem._2.toString()))" 
                                            }
                                        >@menuItem._1
                                        </a>
                                    </li>
                                }
                                 <li class="divider"></li>
                            </ul>
                        </li>


                       








<!-- --------------------------------------------------------------------------- -->

                        <li>
                            <a href="@routes.Login.logout">
                                <i class="fa fa-sign-out"></i> <span>Logout</span>
                                <small class="badge pull-right bg-yellow"></small>
                            </a>
                        </li>
                        
                    </ul>
                </section>
            </aside>
            <aside class="right-side">

            </div>
        </aside>
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="@routes.Assets.at("js/jquery-ui-1.10.3.min.js")" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <!-- Morris.js charts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

        <!-- AdminLTE App -->
        <script src="@routes.Assets.at("js/AdminLTE/app.js")" type="text/javascript"></script>
        
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="@routes.Assets.at("js/AdminLTE/dashboard.js")" type="text/javascript"></script>
    </body>
</html>
